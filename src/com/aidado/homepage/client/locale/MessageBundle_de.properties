### Start ###
startComic1=Knipsen Sie tolle Fotos...
startComic2=...und gestalten Ihr persönliches online Fotobuch.
startComic3=Senden Sie den Link zu Ihrem fertigen Fotobuch an Freunde, Bekannte...
startComic4=..und lassen Sie diese Ihr Fotobuch bewundern.
startTextIntro=<b>Mit aidado können Sie ein online Fotobuch aus Ihren Lieblingsbildern erstellen.</b><br /> \
 Jedes Fotobuch ist über einen Link erreichbar, der an die Familie oder Freunde verschickt werden kann.<br /> \
 aidado ist kostenlos und bietet eine Menge an Features, wie Rahmen, runde Ecken, Schatten, Hintergrundmuster \
 und eine Diashow Ihrer Bilder.
startDemo=Warnung: Der Fotobuch Editor hat leider nie Marktreife erreicht und dient jetzt als technische Demonstration \
 was man mit GWT alles machen kann.</b> \
 Um den online Fotobuch Editor zu benutzen einfach den Button rechts klicken.<br /><br /> \
 Siehe auch das GitHub Repo <a href="https://github.com/ralf-walk/photobook">https://github.com/ralf-walk/photobook</a>

### Features ###
featuresImagesHead=Fotos
featuresImages=Sie können jedem Fotobuch bis zu 100 eigene Fotos hinzufügen. Die Fotos können über \
 Drag & Drop auf eine beliebige Seite gezogen und angepasst bzw. skaliert werden.
featuresTextHead=Texte
featuresText=Dem Fotobuch können beliebig viele Texte hinzugefügt werden. Damit können die \
 Fotos beschrieben und kommentiert oder Überschriften definiert werden. 
featuresEffectsHead=Effekte
featuresEffects=Peppen Sie die Fotos, Texte und Seiten mit bunten Rahmen und Hintergründen, runden Ecken \
 oder Schatten auf. Auch Transparenz und Rotation können gesetzt werden.
featuresPatternsHead=Muster
featuresPatterns=Die Fotobücher können mit schönen Mustern dekoriert werden. Diese können einfach auf \
 die Hintergründe eines Fotobuchs, einzelner Seiten oder der Texte gezogen werden. Es gibt eine Vielzahl \
 von eingebauten Mustern und es werden mehr.
featuresPasswordHead=Passwort
featuresPassword=Schützen Sie private Fotobücher vor fremden Zugriff mit einem Passwort. So können nur \
Benutzer Ihr Fotobuch betrachten, die zuvor das richtige Passwort eingegeben haben.
featuresSlideshowHead=Slideshow
featuresSlideshow=Aktivieren Sie eine Slidehsow Ihrer Lieblingsfotos. Die Slidehsow sortiert die Bilder von \
 selbst und bringt diese im Vollbild zur Anzeige.
featuresDatastoreHead=Datenbank
featuresDatastore=aidado basiert auf einer hochverfügbaren Datenbank um die Fotobücher schnell laden \
 zu können. Bitte berücksichtigen Sie aber trotzdem, dass wir aufgrund der technischen Natur keine \
 100 prozentige Verfügbarkeit garantieren können.
featuresFreeHead=Kostenlos
featuresFree=aidado ist für den persönlichen Gebrauch kostenlos. Bitte berücksichtigen Sie, dass wir wegen \
 dem kostenlosen Service Fotobücher entfernt werden, die für 6 Monate weder betrachtet noch bearbeitet wurden.

