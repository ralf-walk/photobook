### Start ###
startComic1=Shooting great photos...
startComic2=...and design your personal online photo-book.
startComic3=Send the link of your photo-book to your friends...
startComic4=..and let them view it!
startTextIntro=<b>With aidado you can upload your favorite photos and create your own online photo-book.</b> \
<br />aidado is free of charge and offers a broad range of features like password protecting your site, \
adding borders and shadows to your pictures and texts and much more...
startDemo=Warning: The photobook editor never reached market maturity and is now used as technical demonstration of \
what can be done with pure GWT.</b> \
Feel free to use the online photobook editor by clicking on the button to the right.<br /><br /> \
Also see the GitHub Repo <a href="https://github.com/ralf-walk/photobook">https://github.com/ralf-walk/photobook</a>

### Features ###
featuresImagesHead=Post Photos
featuresImages=Post your favorite images to aidado and make them available for view to the world \
or just your friends and family. Just drag and drop the images where you like and create your own \
personal online photo-book.
featuresTextHead=Add Text
featuresText=Add text boxes to your photo-book to describe your images or comment on them. 
featuresEffectsHead=Apply Effects
featuresEffects=Style your images, pages and text boxes with borders, round edges or shadow! You can \
also rotate your images and make them transparent.
featuresPatternsHead=Add Patterns
featuresPatterns=Decorate your photo-book with beautifull patterns. There is a bunch of build in patterns \
and more will come soon.
featuresPasswordHead=Password Protection
featuresPassword=Password protect your photo-books so that nobody not having the password can view them.
featuresSlideshowHead=Slideshow
featuresSlideshow=Enable a slideshow of your favorite images. The slideshow will arrange the images by \
itself and display them in full screen.
featuresDatastoreHead=Datastore  
featuresDatastore=aidado offers a high available datastore to serve your photo-book that scales with \
the number of users. Please note that we can not garantue a 100% uptime.
featuresFreeHead=Its Free
featuresFree=aidado is free of charge for personal use. Please note that due to the free service \
we have to remove photo-books that have not been used / viewed for 6 month.

